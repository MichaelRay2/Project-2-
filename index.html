<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engine -->
    <meta name="description" content="Capital Cities Quiz">
    <meta name="keywords" content="Capital, Cities, Quiz">
    <!-- Title -->
    <title>Capital Cities Quiz</title>
    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="100x100" type="image/png" href="assets/favicon/icons8-quiz-100.png">
    <link rel="icon" sizes="50x50" type="image/png" href="assets/favicon/icons8-quiz-50.png">
    <link rel="icon" sizes="100x100" type="image/png" href="assets/favicon/icons8-quiz-100.png">
    <!-- Link to CSS Sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome Kit Link -->
    <script src="https://kit.fontawesome.com/e775e6885e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- This section is for heading text -->
    <section class="heading">
        <h1>Welcome to Capital Cities Quiz</h1>
        <p>Let's see how many points you can score!</p>

    </section>
    <!-- This section contains the quiz itself alongside the next button. -->
    <section class="main">
        <!-- The opening div contains the quiz and the next button. -->
        <div class="full-area">
            <!-- This div contains the quiz area alongwith the question   -->
            <div class="quiz-area">
                <h2 id="question">Question Here</h2>
                <!-- This div contains all of the answer buttons that will have potential answers substituted in. -->
                <div id="answer-buttons">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <button id="next-button">Next</button>

        </div>

    </section>
    <!-- Link to js file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
